stages:
  - build
  - deploy

cache:
  paths:
  - node_modules/

build:
  stage: build
  script:
    - echo "Building deploy package"
    - npm install
    - npm run-script build
    - echo "Build successful"
  artifacts:
    expire_in: 1 hour
    paths:
        - build
deploy_production:
  stage: deploy
  script:
        - echo "Deploying to server"
        - npm run-script deploy
        - echo "Deployed"
